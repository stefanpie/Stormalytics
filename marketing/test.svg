    <defs>
        <pattern id="tenthGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="black" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="100" height="100" fill="white"/>
